<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        #loading { display:none; }
        #error { color:red; display:none; }
        #success { color:green; display:none; }
    </style>
</head>
<body>
<h2>Register</h2>
<div id="error"></div>
<div id="success"></div>
<form id="registerForm">
    <label>Email:</label><br>
    <input type="email" id="email" required /><br>
    <label>Password:</label><br>
    <input type="password" id="password" required /><br><br>
    <button type="submit" id="registerBtn">Register</button>
    <div id="loading">Registering...</div>
</form>
<p>Already have an account? <a href="/login">Login here</a></p>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) { showError('Please fill in all fields'); return; }

            showLoading(true); hideMessages();

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    showSuccess(data.message || 'Registration successful!');
                    setTimeout(() => window.location.href = '/login', 1000);
                } else showError(data.message || 'Registration failed.');
            } catch (error) { showError('Network error. Please try again.'); }
            finally { showLoading(false); }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            registerBtn.disabled = show;
            registerBtn.textContent = show ? 'Registering...' : 'Register';
        }
        function showError(msg) { errorDiv.textContent = msg; errorDiv.style.display = 'block'; successDiv.style.display = 'none'; }
        function showSuccess(msg) { successDiv.textContent = msg; successDiv.style.display = 'block'; errorDiv.style.display = 'none'; }
        function hideMessages() { errorDiv.style.display = 'none'; successDiv.style.display = 'none'; }
    });
</script>
</body>
</html>
